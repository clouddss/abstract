# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=app_limit:10m rate=30r/s;

# API Backend - Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.blastabs.fun;
    return 301 https://$server_name$request_uri;
}

# API Backend - HTTPS
server {
    listen 443 ssl http2;
    server_name api.blastabs.fun;

    # SSL configuration (will be added by certbot)
     ssl_certificate /etc/letsencrypt/live/api.blastabs.fun/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/api.blastabs.fun/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;

    location / {
        proxy_pass http://localhost:3008;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

# Frontend - Redirect HTTP to HTTPS
server {
    listen 80;
    server_name blastabs.fun www.blastabs.fun;
    return 301 https://$server_name$request_uri;
}

# Frontend - HTTPS
server {
    listen 443 ssl http2;
    server_name blastabs.fun www.blastabs.fun;

    # SSL configuration (will be added by certbot)
     ssl_certificate /etc/letsencrypt/live/blastabs.fun/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/blastabs.fun/privkey.pem;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Updated Content Security Policy to allow WalletConnect and analytics
    add_header Content-Security-Policy "default-src 'self' https://api.blastabs.fun wss://api.blastabs.fun https://*.walletconnect.com https://*.walletconnect.org https://*.web3modal.org wss://*.walletconnect.com wss://*.walletconnect.org https://ipfs.io https://cloudflare-ipfs.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.walletconnect.com https://*.walletconnect.org https://*.web3modal.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.blastabs.fun wss://api.blastabs.fun https://*.walletconnect.com https://*.walletconnect.org https://*.web3modal.org wss://*.walletconnect.com wss://*.walletconnect.org wss://*.bridge.walletconnect.org https://pulse.walletconnect.org https://api.web3modal.org https://api.testnet.abs.xyz https://ipfs.io https://cloudflare-ipfs.com https://*.coinbase.com https://cca-lite.coinbase.com https://rpc.walletconnect.com https://*.reown.com wss://*.reown.com; frame-src 'self' https://*.walletconnect.com https://*.walletconnect.org;" always;
    
